<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ArrayGenerator</title>
    </head>
    <body>
        <script>
            function arrayGenerator(n,min,max){
                let a = [];
                for(let x = 0; x < n; x++){
                    a.push(Math.ceil(Math.random() * (max - min) + min))
                }
                return a;
            }
        </script>
    </body>
</html>
